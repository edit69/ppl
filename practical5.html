    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1; i<=10; i++)
        {
            document.write(i*3+"<br>");
        }

        i=1;
        while(i<=10)
        {
            document.write(i*3+"<br>");
            i++;
        }

        i=1;
        do{
            document.write(i*3+"<br>");
            i++;

            if(i==5)
            {
                break;
            }
        }while(i<=10)

        //     }

    </script>
